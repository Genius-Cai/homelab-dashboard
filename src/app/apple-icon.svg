<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Apple Touch Icon - Pixel-style Homelab Server -->
  <!-- Background -->
  <rect width="180" height="180" fill="#7C3AED"/>

  <!-- Server rack (centered, larger for touch icon) -->
  <rect x="30" y="20" width="120" height="140" fill="#F5F0E6" stroke="#1a1a1a" stroke-width="4"/>

  <!-- Server 1 -->
  <rect x="40" y="30" width="100" height="36" fill="#7C3AED" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="50" y="42" width="12" height="12" fill="#22C55E"/> <!-- LED -->
  <rect x="110" y="42" width="20" height="12" fill="#1a1a1a"/> <!-- Vent -->

  <!-- Server 2 -->
  <rect x="40" y="72" width="100" height="36" fill="#7C3AED" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="50" y="84" width="12" height="12" fill="#22C55E"/> <!-- LED -->
  <rect x="110" y="84" width="20" height="12" fill="#1a1a1a"/> <!-- Vent -->

  <!-- Server 3 -->
  <rect x="40" y="114" width="100" height="36" fill="#7C3AED" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="50" y="126" width="12" height="12" fill="#22C55E"/> <!-- LED -->
  <rect x="110" y="126" width="20" height="12" fill="#1a1a1a"/> <!-- Vent -->
</svg>
